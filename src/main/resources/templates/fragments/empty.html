<div 
xmlns:th="http://www.thymeleaf.org"
th:fragment="empty(emptyTitle,emptyBodyMessage)">
    <div class="d-flex flex-column p-5 justify-content-center align-items-center bg-white border rounded-2">
        <i class="bi bi-box fs-1 text-app mb-3" aria-hidden="true"></i>
        <h3 class="text-app fw-bold" th:text="${emptyTitle}"></h3>
        <p class="text-muted" th:text="${emptyBodyMessage}"></p>
    </div>
</div>
