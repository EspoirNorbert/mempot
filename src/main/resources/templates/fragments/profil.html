<div 
xmlns:th="http://www.thymeleaf.org"
class="row settings-tab">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header all-center">
                <a href="#" class="avatar avatar-sm me-2">
                    <img class="avatar-img rounded-circle" 
                    th:src="@{${userAvatar}}" alt="User Image">
                    <i class="fe fe-camera"></i>
                </a>
                <h6 th:text="${currentUser.firstname} + ' '+ ${currentUser.lastname}"></h6>
                <p th:text="${currentUser.roles[0].name == 'USER' ? 'Utilisateur' : 'Admin'}"></p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Parametre generaux</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/profile}" method="post" th:object="${currentUser}">
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" th:field="*{lastname}">
                    </div>
                    <div class="form-group">
                        <label>Prenom</label>
                        <input type="text" class="form-control" th:field="*{firstname}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label>Adresse</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>

                    <div th:if="${currentUser.roles[0].name == 'USER'}" class="form-group">
                        <label>Matricule</label>
                        <input type="text"  class="form-control" th:field="*{matricule}">
                    </div>

                    <div th:if="${currentUser.roles[0].name == 'USER'}" class="form-group">
                        <label>Niveau</label>
                        <input type="text" readonly class="form-control" th:field="*{grade.name}">
                    </div>

                    <div th:if="${currentUser.roles[0].name == 'USER'}" class="form-group">
                        <label>Filiere</label>
                        <input type="text" readonly class="form-control" th:field="*{sector.name}">
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
