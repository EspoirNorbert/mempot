<!-- Success Alert -->
<div th:if="${success != null || danger !=null}" xmlns:th="http://www.thymeleaf.org" 
    th:classappend="${success} ? 'alert-success' : 'alert-danger'"
    class="alert alert-dismissible fade show">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong th:text="${success ? 'Opération réussie' : 'Opération échouée'}"></strong>
    [[${success or danger}]]
</div>
