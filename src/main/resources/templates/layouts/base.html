<!DOCTYPE html>
<html
  lang="fr"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-bs-theme="dark">
  <div th:replace="~{fragments/head}"></div>
  <body>
    <div class="main-wrapper user-bg">
      <!-- topbar -->
      <div th:replace="~{fragments/topbar}"></div>
      <!-- sidebar -->
      <div th:if="${userRole == 'admin'}">
        <div th:replace="~{fragments/sidebar}"></div>
      </div>
      <div th:if="${userRole == 'user'}">
        <div th:replace="~{fragments/user_sidebar}"></div>
      </div>
      <!-- Page content -->
      <div class="page-wrapper p-2 mt-5">
        <div layout:fragment="content" class="content container-fluid"></div>
      </div>
    </div>
    <!-- insert script -->
    <div th:replace="~{fragments/scripts}"></div>
  </body>
</html>
