<!DOCTYPE html>
<html
  lang="fr"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
>
  <div layout:fragment="content">
    <div>
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title fw-bolder">Ajout Nouveau niveau</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a th:href="@{/admin/dashboard}">Tableau de bord</a>
              </li>
              <li class="breadcrumb-item">
                <a th:href="@{/admin/grades}">Niveaux</a>
              </li>
              <li class="breadcrumb-item active">Nouveau</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h4 class="card-title fw-bold">Creer un niveau</h4>
        </div>
        <div class="card-body">
          <div th:replace="~{fragments/require_alert}"></div>
          <form th:action="@{/admin/grades/new}" method="post" th:object="${grade}">
            <div class="form-group">
              <label for="name" class="fw-bold">Nom
                <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                th:field="*{name}"
                name="nom"
                required
                th:errorclass="is-invalid"
                placeholder="Entrer le nom de la Filière (ex: Master)"
              />
              <div id="NameHelpBlock" class="form-text">
                Le nom du nouveau Filière.
              </div>
              <!-- display error -->
              <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger w-100"></div>
            </div>
            <div class="form-group">
              <label for="name" class="fw-bold">Description (facultatif)</label>
              <textarea
                rows="5"
                cols="5"
                th:field="*{description}"
                class="form-control"
                placeholder="Une petite description pour le niveau"
              ></textarea>
            </div>
            <div class="text-end">
              <a th:href="@{/admin/grades}" class="btn btn-outline-app me-3"
                >Annuler</a
              >
              <button type="submit" class="btn btn-primary">Creer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</html>
