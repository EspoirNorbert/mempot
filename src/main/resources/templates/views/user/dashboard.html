<!DOCTYPE html>
<html
  lang="fr"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
>
  <div layout:fragment="content">
    <div >
      <div
        class="card alert alert-dismissible shadow-sm mb-4 border-left-decoration bg-primary"
        role="alert"
      >
        <div class="inner">
          <div class="card-body p-3 p-lg-4 text-white">
            <h3 class="mb-3">
              Bienvenue sur votre tableau de bord,
              <span
                th:text="${currentUser.firstname} + ' '+ ${currentUser.lastname}"
              ></span>
            </h3>
            <div class="row gx-5 gy-3">
              <div class="col-12 col-lg-9">
                <div>
                  C'est l'endroit idéal pour suivre vos activités et accéder à
                  toutes les fonctionnalités offertes.
                </div>
              </div>
            </div>
            <!--//row-->
            <button
              type="button"
              class="btn-close text-white"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          <!--//app-card-body-->
        </div>
        <!--//inner-->
      </div>
      <!-- Afficher le Mémoire  des autres -->
    </div>
  </div>
</html>
