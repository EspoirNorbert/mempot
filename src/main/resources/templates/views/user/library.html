<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
		layout:decorate="~{layouts/student_base}">

    <div layout:fragment="content">
        <div class="container-fluid mt-5">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Bibliotheque</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/}">Tableau de bord</a>
                            </li>
                            <li class="breadcrumb-item active">Bibliotheque</li>
                        </ul>
                    </div>
                </div>
              
            </div>
            <div class="container">
                <div class="row">
                    <div th:if="${thesis.size() == 0}">
                       <div th:replace="~{fragments/empty('La bibliotheques des memoires est vide', 
                           'Tous vos memoires soumis seront afficher ici pour que 
                           vous puissez les consulter tout moment.')}"></div>
                    </div>
    
                    <table th:unless="${thesis.size() == 0}" class="table table-hover table-center mb-0 shadow-sm bg-white">
                        <tbody>
                            <tr th:each="t : ${thesis}">
                                <td class="p-5">
                                    <a target="_blank" th:href="@{${t.filePath}}"><i class="text-primary fe fe-file fs-2"></i></a>
                                </td>
                                <td>
                                    <h4 th:text="${t.topic}"></h4>
                                    <!-- autor -->
                                    <span class="text-primary" th:text="${t.student.firstname} + ' ' + ${t.student.lastname}"></span>
                                    <!-- Filiere et annee -->
                                    <p><span class="text-muted" th:text="${t.student.sector.name} + ' | ' + ${t.student.grade.name} + '. ' + ${t.academicYear} "></span></p>
                                    <p><span class="bg-primary text-white p-2">Memoires</span> <strong class="badge bg-info ms-3" th:text="deposertonmemoire+'-'+${t.id}"></strong></p>
                                </td>
                                <td>
                                    <a th:href="@{${t.filePath}}" download="" class="btn btn-primary"><i class="fe fe-download"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
            </div>
           
        </div>
    </div>
</html>
