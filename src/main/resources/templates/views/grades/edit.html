<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
        layout:decorate="~{layouts/base}">

    <div layout:fragment="content">
        <div class="content container-fluid mt-5">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Niveaux</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/}">Tableau de bord</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a th:href="@{/grades}">Regions</a>
                            </li>
                            <li class="breadcrumb-item active">Edition</li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Edition Niveau</h4>
                    <p class="card-text mt-3"><span class="text-danger">*</span> Les champs sont obligatoires</p>
                </div>
                <div class="card-body">

                    <form th:action="@{/grades/update}" method="post" th:object="${grade}" >
                        <input type="hidden"  name="id" th:field="*{id}">
                        <div class="form-group">
                            <label for="name">Nom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" required th:field="*{name}" name="nom" 
                                    th:classappend="${#fields.hasErrors('name')} ? 'form-control-invalid' : ''"
                                    placeholder="Entrer le nom de la filiere (ex: Master)">
                            <div id="NameHelpBlock" class="form-text">
                                Le nom de la filiere.
                            </div>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-field w-100"></div>
                        </div>
                        <div class="form-group">
                            <label for="name">Description (facultatif)</label>
                            <textarea rows="5" cols="5" th:field="*{description}" class="form-control" placeholder="Une petite description du niveau"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Modifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
