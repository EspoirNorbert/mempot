<!DOCTYPE html>
<html
  lang="fr"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-bs-theme="dark">
  <div th:replace="~{fragments/head}"></div>
  <body>
    <main class="bg-app-home">
      <section class="vh-100 d-flex align-items-center justify-content-center">
          <div class="container">
              <div class="row">
                  <div class="col-12 text-center d-flex align-items-center justify-content-center">
                      <div>
                          <img class="img-fluid w-75" src="{{ url_for('static',filename='images/404.svg' ) }}" alt="404 not found">
                          <h1 class="mt-5">Page not <span class="fw-bolder text-primary">found</span></h1>
                          <p class="lead my-4">Oops! Looks like you followed a bad link. If you think this is a problem with us, please tell us.</p>
                          <a href="{{ url_for('index' ) }}" class="btn btn-dark d-inline-flex align-items-center justify-content-center mb-4">
                             Back to homepage
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </section>
  </main>
  </body>
</html>
